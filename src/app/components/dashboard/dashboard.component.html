<h3>Top Heroes</h3>
<div class="grid grid-pad">
  <a *ngFor="let hero of heroes" class="col-1-4"      
    routerLink="/details/{{hero.id}}"> <!--using extrapolation to read the current iteration of the *ngFor repeater hero id and write it to the placeholder for each routerLink-->
    <div class="module hero">
      <h4>{{hero.name}}</h4>
    </div>
  </a>
</div>
<app-herosearch></app-herosearch>
